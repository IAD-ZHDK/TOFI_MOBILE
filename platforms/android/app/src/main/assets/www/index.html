<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src

        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
         -->
       <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; worker-src blob:; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/onsenui.min.css">
        <link rel="stylesheet" href="css/dark-onsen-css-components.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/onsenui.min.js"></script>
        <title>TOFI</title>
    </head>
    <body>
    <!--<body onload="EntryPoint.splash(4000)">
   <div id="splashscreen">
   </div>  -->
   <div id="app">
   </div>
   <ons-navigator swipeable id="myNavigator" page="statistics.html">
       <ons-page>
       <ons-tabbar swipeable position="auto">
           <!-- <ons-tab page="statistics.html" label="Settings and Statistics" class="stats-icon"></ons-tab> -->
            <ons-tab page="profile.html" label="Profile and Settings" icon="md-settings" active-icon="md-settings"></ons-tab>
            <ons-tab page="training.html" label="Training" icon="md-face" active-icon="md-face"></ons-tab>
            <ons-tab page="statistics.html" label="Statistics" icon="md-hotel" active-icon="md-hotel"></ons-tab>
        </ons-tabbar>

        </ons-page>
    </ons-navigator>
        <template id="profile.html">
            <ons-page id="profile">
                <section style="padding: 10px">
                    <ons-button modifier="large" onclick="EntryPoint.pushPage({'id':'canvas.html', 'view':0, 'title':'Sensor Histogram'})" id="push-button-00" >Sensor Histogram</ons-button>
                    <p></p>
                    <ons-button modifier="large" onclick="EntryPoint.pushPage({'id':'canvas.html', 'view':1, 'title':'calibration'})" id="push-button-00" >Calibrate Trainer</ons-button>
                    <p></p>
                    <ons-button modifier="large" id="push-button-02">Using the TOFI Trainer</ons-button>
                    <p></p>
                    <ons-button modifier="large" id="push-button-03">Track your sleep</ons-button>
                </section>
            </ons-page>
        </template>
    <template id="training.html">

        <ons-page id="training">
            <ons-card tappable onclick="EntryPoint.pushPage({'id':'canvas.html', 'view':2, 'title':'training'})">
                <div class="title">Sonic Simon</div>
                <div class="content">First Game Example</div>
            </ons-card>
            <ons-card tappable onclick="EntryPoint.pushPage({'id':'canvas.html', 'view':3, 'title':'training'})">
                <div class="title">Game 02</div>
                <div class="content">Demo for testing purposes</div>
            </ons-card>
            <ons-card>
                <div class="title">Game 03</div>
                <div class="content">Comming Soon</div>
            </ons-card>
        </ons-page>
    </template>

        <template id="statistics.html">
            <ons-page>
                <ons-card>
                    <div class="title">Sleep and Training statistics</div>
                    <div class="content">This feature is comming soon</div>
                </ons-card>
            </ons-page>
        </template>

    <template id="ble-alert-dialog.html">
        <ons-alert-dialog id="my-alert-dialog" modifier="rowfooter">
            <div class="alert-dialog-title">Alert</div>
            <div class="alert-dialog-content">
                The TOFI trainer is not connected.
            </div>
            <div class="alert-dialog-footer">
                <ons-alert-dialog-button onclick="EntryPoint.connectBLE()">Connect</ons-alert-dialog-button>
                <ons-alert-dialog-button onclick="EntryPoint.hideAlertDialog()">Skip</ons-alert-dialog-button>
            </div>
        </ons-alert-dialog>
    </template>

    <template id="calibrate.html">
        <ons-page id="calibrate">
            <backButton onclick="EntryPoint.backButton()">‚Üê</backButton>
            <div id="p5-container"></div>
        </ons-page>
    </template>

    <script src="index.bundle.js"></script>
 </body>
</html>
